language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GH_TOKEN"
  local_dir: public
  keep-history: true
  on:
    branch: master
before_script:
- yarn
script:
- yarn build
after_success:
- npx gh-pages -d public
env:
  global:
    secure: 
